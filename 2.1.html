<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .color-container {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .yellow, .blue, .green {
            margin: 0 auto;
            height: 200px;
            width: 200px;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="color-container">
        <div class="yellow">
            <p>1</p>
            <h1>I am Misha</h1>
        </div>
        <div class="blue">
            <p>2</p>
        </div>
        <div class="green">
            <p>3</p>
        </div>
    </div>
</body>
</html>
